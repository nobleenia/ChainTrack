<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - ChainTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgba(8, 118, 155, 0.15);
        }

        /* Additional custom styles if needed */
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white px-8 py-4 shadow-md flex justify-between items-center">
            <a href="/" class="text-gray-600 hover:text-blue-600">Return</a>
            <img src="{{ url_for('static', filename='images/output-onlinepngtools.png') }}" alt="ChainTrack logo" class="h-12">
            <a href="#" class="bg-orange-600 hover:bg-orange-700 text-white px-3 py-1 rounded">New User</a>
        </nav>

        <div class="flex-grow flex items-center justify-center p-12">
            <div class="max-w-md w-full space-y-8">
                <h2 class="text-center text-3xl font-extrabold text-gray-900">User Registration</h2>
                <form class="mt-8 space-y-6" action="/signup" method="POST">
                    <div class="rounded-md shadow-sm">
                        <input type="text" name="name" placeholder="Name" required class="mb-3 p-3 w-full border-2 border-gray-300 rounded-md">
                        <input type="email" name="email" placeholder="Email" required class="my-3 p-3 w-full border-2 border-gray-300 rounded-md">
                        <input type="tel" name="telephone" placeholder="Telephone" required class="my-3 p-3 w-full border-2 border-gray-300 rounded-md">
                        <input type="password" name="password" placeholder="Password" required class="my-3 p-3 w-full border-2 border-gray-300 rounded-md">
                        <input type="password" name="confirm_password" placeholder="Re-enter Password" required class="mt-3 p-3 w-full border-2 border-gray-300 rounded-md">
                    </div>

                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700">
                        Submit
                    </button>
                </form>
            </div>
        </div>

        <footer class="bg-gray-800 text-white py-8 px-4">
            <!-- Footer content -->
            <div class="flex justify-between">
                <p>&copy; ChainTrack 2024</p>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-gray-300">Privacy Policy</a>
                    <a href="#" class="hover:text-gray-300">Terms and Conditions</a>
                    <a href="#" class="hover:text-gray-300">Assistance</a>
                    <a href="#" class="hover:text-gray-300">Blog</a>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-gray-300"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="hover:text-gray-300"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/RegFormHandler.js') }}"></script>
</body>

</html>
